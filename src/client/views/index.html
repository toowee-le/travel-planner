<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
    </head>

    <body>

        <header>
            <div class="logo">
                Logo
            </div>
            <nav></nav>
        </header>

        <main>
            <div class="travel-form__img-slide">
                <img src="../assets/img-1.jpg" alt="Slide 1">
                <img src="../assets/img-2.jpg" alt="Slide 2">
                <img src="../assets/img-3.jpg" alt="Slide 3">
                <img src="../assets/img-4.jpg" alt="Slide 4">
            </div>

            <section class="travel-form__section">
                <h1 class="title">
                    <span class="br-1">Plan Your</span>
                    <span class="br-2">Next Travel</span>
                </h1>

                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <h2>Travel Planner</h2>
                    <p>Where is your next destination?</p>
                    <div class="row">
                        <div class="col">
                            <label name="from">From</label>
                            <input id="from" type="text" name="from" value="" placeholder="Country or city">
                        </div>
                        <div class="col">
                            <label name="to">To</label>
                            <input id="to" type="text" name="to" value="" placeholder="Country or city">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label name="depart">Depart</label>
                            <input type="date" id="start" name="trip-start"
                                    value="2020-07-01" min="2020-07-01" max="2021-07-01">
                        </div>
                        <div class="col">
                            <label name="depart">Return</label>
                            <input type="date" id="start" name="trip-start"
                                    value="2020-07-01" min="2020-07-01" max="2021-07-01">
                        </div>
                    </div>
                    <input type="submit" name="search" value="Search" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section>
                <strong>Form Results:</strong>
                <div id="results"></div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>

    </body>
</html>
