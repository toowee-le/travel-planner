<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel Planner</title>
        <!-- Font Awesome-->
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    </head>

    <body>

        <header>
            <div class="logo">
                <span class="logo-brand"> Travel</span>Planner
            </div>
            <nav></nav>
        </header>

        <main>
            <div class="travel-form__img-slide">
                <img src="../assets/img-1.jpg" alt="Slide 1">
            </div>

            <section class="travel-form__section">
                <h1 class="title">
                    <span class="br-1">Plan Your</span>
                    <span class="br-2">Next Travel</span>
                </h1>

                <form name="travel-form" onsubmit="return Client.handleSubmit(event)">
                    <h2>Travel Planner</h2>
                    <p>Where is your next destination?</p>
                    <div class="row">
                        <div class="col">
                            <label name="from">From</label>
                            <input id="from" type="text" name="from" value="" placeholder="Country or city">
                        </div>
                        <div class="col">
                            <label name="to">To</label>
                            <input id="to" type="text" name="to" value="" placeholder="Country or city">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label name="depart">Depart</label>
                            <input type="date" id="start" name="trip-start"
                                    value="2020-07-01" min="2020-07-01" max="2021-07-01">
                        </div>
                        <div class="col">
                            <label name="depart">Return</label>
                            <input type="date" id="start" name="trip-start"
                                    value="2020-07-01" min="2020-07-01" max="2021-07-01">
                        </div>
                    </div>
                    <input type="submit" name="search" value="Search" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>
        </main>

        <section>
            <strong>Form Results:</strong>
            <div id="results"></div>
        </section>

        <footer>
            <p>&copy; 2020 Travel Planner created and designed by <a href="https://github.com/toowee-le" target="_blank">Tuyet Le</a></p>
            <p>Web APIs:
                <a href="https://www.geonames.org/" target="_blank">Geonames</a>,
                <a href="https://www.weatherbit.io/api" target="_blank">WeatherBit</a>,
                <a href="https://pixabay.com/api/docs/" target="_blank">Pixabay</a>,
                <a href="https://restcountries.eu/" target="_blank">REST Countries</a></p>
        </footer>

    </body>
</html>
